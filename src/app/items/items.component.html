<div class="container">
  <div class="row card d-flex justify-content-center">
    <div *ngFor="let item of items | slice:0:3" class="col-4 d-flex flex-column">
      <button type="button" (click)="addItems(item.id)">Add to Cart</button>
      <span class="item">{{ item.name }}</span>
    </div>
  </div>
</div>
